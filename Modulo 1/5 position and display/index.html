<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <header>
    <h1>Display and Position</h1>
  </header>
  <main>
    <section class="container">
      <h2>Display none</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero" id="d-none">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <h2>visibilidad escondida</h2>
      <section class="dados">
        <div class="numero">1</div>
        <div class="numero">2</div>
        <div class="numero">3</div>
        <div class="numero">4</div>
        <div class="numero" id="hidden">5</div>
        <div class="numero">6</div>
        <div class="numero">7</div>
        <div class="numero">8</div>
        <div class="numero">9</div>
      </section>
      <h2>Position static</h2>
      <section class="panel">
        <div class="numero azul">1</div>
        <div class="numero rojo">2</div>
        <div class="numero verde">3</div>
      </section>
      <h2>Position Relative</h2>
      <section class="panel">
        <div class="numero azul">1</div>
        <div class="numero rojo relative">2</div>
        <div class="numero verde">3</div>
      </section>
      <h2>Position Fixed</h2>
      <section class="panel">
        <div class="numero azul">1</div>
        <div class="numero rojo fixed">fixed</div>
        <div class="numero verde">3</div>
      </section>
      <h2>Position Absolute</h2>
      <section class="panel" id="relative">
        <div class="numero azul">1</div>
        <div class="numero rojo absolute">2</div>
        <div class="numero verde">3</div>
      </section>
    </section>
  </main>
  <footer>
    
  </footer>
</body>
</html>
